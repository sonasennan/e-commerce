<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div>
    <img src="{{category.image.url}}" style="width:100%;height:600px;">
</div>

<div class="container-fluid mt-2">
    <h3 class="text-center text-uppercase">{{category.cname}}</h3>
    <p style="text-align:justify;line-height:2;" class="text-primary text-center">{{category.description}}</p>
</div>


<div class="container-fluid m-7" style="margin-bottom:100px;">
    <div class="row">
        {% for i in p %}
        <div class="col-sm-4">
            <div class="card" style="width: 18rem;">
                {% if i.stock <= 0 %}
                <img src="{{i.image.url}}" class="card-img-top" alt="..." style="height:200px;opacity:0.5;">
                {% else %}
  <img src="{{i.image.url}}" class="card-img-top" alt="..." style="height:200px;">
                {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{i.pname}}</h5>
    <p class="card-text text-info">{{i.price}}</p>
    <a href="{% url 'shop:productdetails' i.pname %}" class="btn btn-primary">Details</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
